{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Menu</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'navbar.css' %}" />
    <script type="text/javascript" src="{% static 'navbar.js' %}"></script>
    <body>
    {% include 'navbar.html' %}
    <section>
        <div class="main-header">
            <h1>Choose your data</h1>
            <hr>
        </div>
        <form action="{% url 'upload_file' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                <label for="dataFile">Select a file to upload:</label>
                <input type="file" id="dataFile" name="dataFile" accept=".csv, .xlsx, .xls">
            </div>
            <div>
                <button type="submit">Upload Data</button>
            </div>
        </form>
      <div>
        <div class="main-header">
          <h1>Choose your algorithm</h1>
          <hr>
        </div>
        <div class="algo-choose">
            <form action="{% url 'wybor_algorytmu' %}" method="post">
            {% csrf_token %}
            <ul>
              <li>
                <input
                  type="radio"
                  id="prefiltering"
                  name="algorithm"
                  value="Prefiltering"
                />
                <label for="prefiltering" title="Hint for Prefiltering"
                  >Prefiltering</label
                >
              </li>
              <li>
                <input
                  type="radio"
                  id="context_relaxation"
                  name="algorithm"
                  value="DCR"
                />
                <label
                  for="context_relaxation"
                  title="Hint for Differential Context Relaxation"
                  >Differential Context Relaxation</label
                >
              </li>
              <li>
                <input
                  type="radio"
                  id="context_weighting"
                  name="algorithm"
                  value="DCW"
                />
                <label
                  for="context_weighting"
                  title="Hint for Differential context weighting"
                  >Differential context weighting</label
                >
              </li>
            </ul>
        </div>
            <button type="submit" class="algo-run-button">
            Run Recommendation Steps
            </button>
        </form>
    </section>
    <hr>
    <div>
      <p>
        All mentioned algorithms are described in the Algorithms info tab. If
        you want to add data to your account, go to the resource tab.
      </p>
    </div>
  </body>
</html>
