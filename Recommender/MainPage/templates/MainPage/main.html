{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Menu</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}" />
  <body>
      <nav class="navbar">
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <img class="image-menu" src="{% static 'images/menu.png' %}" alt="Menu Icon">
        </label>
        <label class="logo">
            <h1 class="heading">Context Aware Recommendation Engine</h1>
        </label>
        <ul>
          <li><a class="active" href="default.asp">Data docs</a></li>
          <li><a class="active" href="news.asp">User Examples</a></li>
          <li class="submenu-parent">
            <a class="active" href="#">Algorithms info</a>
            <ul class="submenu">
              <li><a href="#">Prefiltering</a></li>
              <li><a href="#">DCR</a></li>
              <li><a href="#">DCW</a></li>
            </ul>
          </li>
          <li>
            <a class="active" href="#">Resources</a>
          </li>
          <li>
            <a class="active">
            <img
              class="image"
              src="{% static 'images/profile.png' %}"
              alt="User Image"
            />
            </a>
          </li>
          <li>
            <a class="active">
            <button class="logout-button">Log out</button>
            </a>
          </li>
        </ul>
    </nav>
    <section>
      <div>
        <div class="main-header">
          <h1>Choose your algorithm</h1>
          <hr>
        </div>
        <div class="algo-choose">
          <form>
            <ul>
              <li>
                <input
                  type="radio"
                  id="prefiltering"
                  name="algorithm"
                  value="prefiltering"
                />
                <label for="prefiltering" title="Hint for Prefiltering"
                  >Prefiltering</label
                >
              </li>
              <li>
                <input
                  type="radio"
                  id="context_relaxation"
                  name="algorithm"
                  value="context_relaxation"
                />
                <label
                  for="context_relaxation"
                  title="Hint for Differential Context Relaxation"
                  >Differential Context Relaxation</label
                >
              </li>
              <li>
                <input
                  type="radio"
                  id="context_weighting"
                  name="algorithm"
                  value="context_weighting"
                />
                <label
                  for="context_weighting"
                  title="Hint for Differential context weighting"
                  >Differential context weighting</label
                >
              </li>
            </ul>
          </form>
        </div>
        <button type="button" class="algo-run-button">
          Run Recommendation Steps
        </button>
    </section>
    <hr>
    <div>
      <p>
        All mentioned algorithms are described in the Algorithms info tab. If
        you want to add data to your account, go to the resource tab.
      </p>
    </div>
  </body>
</html>
