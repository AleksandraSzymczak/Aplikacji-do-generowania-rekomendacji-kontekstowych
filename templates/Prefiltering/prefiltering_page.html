{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>KNN</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/navbar.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/utils.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles-res.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/console.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/report.css' %}"
    />
    <script type="text/javascript" src="{% static 'js/navbar.js' %}"></script>
    <script type="text/javascript" src="{% static 'js/dcr.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      .options {
        display: none;
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <hr />
    <fieldset>
      <legend>Wybierz ilość podziałów do metody KFold</legend>
      <div class="slidecontainer">
        <label>podziały</label>
        <input
          type="range"
          id="KFold"
          name="KFold"
          value="2"
          min="2"
          max="20"
          step="1"
          class="slider"
          oninput="updateSliderValue(this, 'KFold')"
        />
        <p>
          Value:
          <span id="value_KFold" name="value_KFold">2</span>
        </p>
        <br />
      </div>
    </fieldset>
    <hr />
    <fieldset>
      <legend>Skaluj oceny</legend>
      <div class="slidecontainer">
        <label for="scale">Czy skalować?</label>
        <input
          type="radio"
          name="scaleOption"
          id="yes"
          onclick="showOptions()"
        />Tak
        <input
          type="radio"
          name="scaleOption"
          id="no"
          onclick="hideOptions()"
        />Nie
        <br />
        <div class="options" id="options">
          <label for="min">Min:</label>
          <input type="number" id="min" name="min" />
          <label for="max">Max:</label>
          <input type="number" id="max" name="max" />
        </div>
      </div>
    </fieldset>
    <hr />
    <fieldset>
      <legend>Wybierz metodę działania na duplikatach danych</legend>
      <div>
        <ul>
          <li>
            <input type="radio" id="usun" name="data_cleanup" value="usun" />
            <label>usun duplikaty</label>
          </li>
          <li>
            <input
              type="radio"
              id="agreguj"
              name="data_cleanup"
              value="agreguj"
            />
            <label>agreguj dane</label>
          </li>
        </ul>
      </div>
    </fieldset>
    <hr/>
    <fieldset>
      <legend>Zscore</legend>
      <div class="slidecontainer">
        <label for="scale">Czy stosować standaryzację Z-score?</label>
        <input
          type="radio"
          name="Zscore"
          id="Zscore_yes"
        />Tak
        <input
          type="radio"
          name="Zscore"
          id="Zscore_no"
        />Nie
    </fieldset>
    <div class="form-grid">
      <div class="form-container-left"></div>
      <div class="form-container-right">{% include 'console_log.html' %}</div>
    </div>
    <div id="reportContent">{% include 'report.html' %}</div>
    <div id="fileCont" data-file="{{ file }}"></div>
    <script>
      function showOptions() {
        document.getElementById("options").style.display = "block";
      }

      function hideOptions() {
        document.getElementById("options").style.display = "none";
      }
    </script>
  </body>
</html>
