{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Menu</title>
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/styles.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/navbar.css' %}"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="{% static 'css/utils.css' %}"
    />
    <script type="text/javascript" src="{% static 'js/navbar.js' %}"></script>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
      figure img {
        max-width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    {% include 'navbar.html' %}
    <p>
      Dostępne formaty danych, które można wprowadzić do systemu
      rekomendacyjnego obejmują:
    </p>
    <figure>
      <img
        src="{% static 'images/compact_data.png' %}"
        alt="compact data format"
        width="700"
        height="200"
      />
      <figcaption>Zagęszczony format danych</figcaption>
    </figure>
    <figure>
      <img
        src="{% static 'images/loose_data.png' %}"
        alt="Opis zdjecia"
        width="700"
        height="200"
      />
      <figcaption>Luźny format danych</figcaption>
    </figure>
    <figure>
      <img
        src="{% static 'images/binary_data.png' %}"
        alt="Opis zdjecia"
        width="700"
        height="200"
      />
      <figcaption>Binarny format danych</figcaption>
    </figure>
    <br />
  </body>
</html>
